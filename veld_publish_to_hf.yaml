x-veld:
  chain:
    description: "pushing spacy model to huggingface."
    topic: "NLP"

services:
  veld_publish_to_hf:
    extends:
      file: ./code/veld_code__spacy/veld_publish_to_hf.yaml
      service: veld_publish_to_hf
    volumes:
      - ./data/veld_data__apis_spacy_ner_models/m1/model-best/:/veld/input/
    environment:
      model_name: "m1"
      version: "1.0"

